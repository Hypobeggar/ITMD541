<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script> 
</head>
<body>
    <main>

      
        <div class="container">
            <header class="d-flex flex-column flex-md-row justify-content-center py-3 mb-4 border-bottom ">
            <a href="#" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="logo-name fs-3 font-weight-bold">Sunny Days</span>
            </a>
        
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="https://sunrisesunset.io/" class="nav-link">SunriseSunset API</a></li>
                <li class="nav-item"><a href="https://www.flaticon.com/" class="nav-link ">Icons</a></li>
            </ul>
            </header>
        </div>
        
        <button id="get-current-location" class="getlocation btn mt-5 btn-primary btn-lg">Get Current Location Times</button>
        <div class="container px-4 py-5" id="custom-cards">
          <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
            <div class="col">
              <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
                <div class="d-flex flex-column h-100 p-4 pb-3 text-white text-shadow-1">
                  <h3 class="display-6 lh-1 fw-bold">Today</h3>
                  <div class="cols-2 d-flex justify-content-around">
                    <!-- Card information 1-->
                    <div class="sun-info d-flex justify-content-between">
                      <ul class="list-unstyled px-4 text-center">
                        <li><p class="sun-top display-5">Sunrise</p></li>
                        <li><img  class="sun-icon" src="./imgs/sunrise.png" alt="Sunrise Icon"></li>
                        <li><p class="fs-4">Dawn:</p></li>
                      </ul>
                      <ul class="list-unstyled px-4 text-center">
                        <li><p class="sun-top display-5">Sunset</p></li>
                        <li><img  class="sun-icon" src="./imgs/sunset.png" alt="Sunset Icon"></li>
                        <li><p class="fs-4">Dusk:</p></li>
                      </ul>
                    </div>
                  </div>
        
                  <ul class="d-flex flex-column list-unstyled mt-auto align-items-center">
                    <li class="d-flex align-items-center mb-2">
                      <p class="fs-3">Day Length:</p>
                    </li>
                    <li class="d-flex align-items-center mb-2">
                      <p class="fs-3">Solar Noon:</p>
                    </li>
                    <li class="d-flex align-items-center mb-2">
                      <p class="fs-3">Time Zone</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>



            
          </div>
        </div>
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
